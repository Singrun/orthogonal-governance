name: Build Book PDF
on:
  workflow_dispatch:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-full fonts-noto-cjk
      - name: Preflight check
        run: |
          pandoc --version
          xelatex --version
          kpsewhich xeCJK.sty
          kpsewhich booktabs.sty
          kpsewhich longtable.sty
          fc-list | grep -q "Noto Serif CJK" || (echo "Noto Serif CJK font not found" && exit 1)
      - name: Build book markdown
        run: ./scripts/build_book.sh
      - name: Generate PDF
        run: |
          VERSION=$(cat VERSION || echo "dev")
          DATE=$(date -I)
          COPYRIGHT="本书以 Creative Commons CC BY-NC-SA 4.0（署名-非商业性使用-相同方式共享）许可发布；详见仓库中的 LICENSE。"
          set -o pipefail
          pandoc build/book.md -o build/Orthogonal-Governance.pdf \
            --pdf-engine=xelatex \
            --pdf-engine-opt=-halt-on-error \
            --pdf-engine-opt=-file-line-error \
            --pdf-engine-opt=-interaction=nonstopmode \
            --template templates/book.tex \
            -f markdown+tex_math_dollars+raw_tex \
            --top-level-division=chapter \
            -V title="正交治理" \
            -V author="郭星宇 著" \
            -V date="${DATE}" \
            -V version="${VERSION}" \
            -V pdftitle="正交治理" \
            -V pdfauthor="郭星宇" \
            -V pdfsubject="治理与系统工程" \
            -V pdfkeywords="治理,控制论,信息论,博弈论" \
            -V mainfont="Noto Serif" \
            -V cjkmainfont="Noto Serif CJK SC" \
            -V monofont="Latin Modern Mono" \
            -V linestretch="1.3" \
            -V geometry="a4paper,inner=30mm,outer=20mm,top=25mm,bottom=25mm,bindingoffset=5mm" \
            -V fontsize=12pt \
            -V copyright="${COPYRIGHT}" 2>&1 | tee build/pandoc-build.log
          if grep -q "LaTeX Error" build/pandoc-build.log; then
            echo "LaTeX errors detected:"
            grep "LaTeX Error" -n build/pandoc-build.log || true
            exit 1
          fi
      - name: Update repository PDF (docs/Orthogonal-Governance.pdf)
        run: |
          set -e
          if [ -f docs/Orthogonal-Governance.pdf ] && cmp -s build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf; then
            echo "PDF unchanged; skip commit"
          else
            cp build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/Orthogonal-Governance.pdf
            git commit -m "chore(pdf): update Orthogonal-Governance.pdf"
            git push
          fi
