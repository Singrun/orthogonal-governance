name: Build Book PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown Lint
        uses: avto-dev/markdown-lint@v1
        with:
          config: .markdownlint.json
          ignore: "node_modules"
  
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
          skip: ".git,build"
          ignore_words_list: OGI,CSI,OGI's,CSIs

  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html'
          fail: true

  build:
    needs: [lint, spellcheck, linkcheck]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-cjk fonts-noto-core fonts-lmodern curl

      - name: Install Tectonic (Official Script)
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          sudo mv tectonic /usr/local/bin/
          tectonic --version

      - name: Preflight check
        run: |
          pandoc --version
          fc-list | grep -q "Noto Serif CJK" || (echo "Noto Serif CJK font not found" && exit 1)

      - name: Build book markdown
        run: ./scripts/build_book.sh

      - name: Generate PDF
        run: ./scripts/generate_pdf.sh

      - name: Update repository PDF (docs/Orthogonal-Governance.pdf)
        run: |
          set -e
          if [ -f docs/Orthogonal-Governance.pdf ] && cmp -s build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf; then
            echo "PDF unchanged; skip commit"
          else
            cp build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/Orthogonal-Governance.pdf
            git commit -m "chore(pdf): update Orthogonal-Governance.pdf"
            git push
          fi
