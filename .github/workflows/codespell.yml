name: Codespell
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
          skip: ".git"
          ignore_words_list: OGI,CSI,OGI's,CSIs
