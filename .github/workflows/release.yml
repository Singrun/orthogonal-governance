name: Release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-xetex texlive-fonts-extra fonts-noto-cjk
      - name: Build book markdown
        run: ./scripts/build_book.sh
      - name: Generate PDF
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          DATE=$(date -I)
          COPYRIGHT="本书以 Creative Commons CC BY-NC-SA 4.0（署名-非商业性使用-相同方式共享）许可发布；详见仓库中的 LICENSE。"
          pandoc build/book.md -o build/Orthogonal-Governance.pdf \
            --pdf-engine=xelatex \
            --template templates/book.tex \
            --top-level-division=chapter \
            -V title="正交治理" \
            -V author="郭星宇 著" \
            -V date="${DATE}" \
            -V version="${TAG}" \
            -V pdftitle="正交治理" \
            -V pdfauthor="郭星宇" \
            -V pdfsubject="治理与系统工程" \
            -V pdfkeywords="治理,控制论,信息论,博弈论" \
            -V mainfont="Noto Serif" \
            -V cjkmainfont="Noto Serif CJK SC" \
            -V linestretch="1.3" \
            -V geometry="a4paper,inner=30mm,outer=20mm,top=25mm,bottom=25mm,bindingoffset=5mm" \
            -V fontsize=12pt \
            -V copyright="${COPYRIGHT}"
      - name: Update repository PDF
        run: |
          cp build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/Orthogonal-Governance.pdf
          git commit -m "chore(release): update docs PDF for ${GITHUB_REF#refs/tags/}"
          git push
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Orthogonal-Governance.pdf
          generate_release_notes: true
