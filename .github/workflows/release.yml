name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-cjk fonts-noto-core curl

      - name: Install Tectonic (Official Script)
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          sudo mv tectonic /usr/local/bin/
          tectonic --version

      - name: Preflight check
        run: |
          pandoc --version
          fc-list | grep -q "Noto Serif CJK" || (echo "Noto Serif CJK font not found" && exit 1)

      - name: Build book markdown
        run: ./scripts/build_book.sh

      - name: Generate PDF
        run: ./scripts/generate_pdf.sh

      - name: Update repository PDF
        run: |
          cp build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/Orthogonal-Governance.pdf
          git commit -m "chore(release): update docs PDF for ${GITHUB_REF#refs/tags/}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Orthogonal-Governance.pdf
          generate_release_notes: true
