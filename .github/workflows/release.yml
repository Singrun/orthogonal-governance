name: Release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-xetex fonts-noto-cjk
      - name: Build book markdown
        run: ./scripts/build_book.sh
      - name: Generate PDF
        run: |
          pandoc build/book.md -o build/Orthogonal-Governance.pdf --pdf-engine=xelatex -V mainfont="Noto Sans CJK SC" -V geometry:margin=1in
      - name: Update repository PDF
        run: |
          cp build/Orthogonal-Governance.pdf docs/Orthogonal-Governance.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/Orthogonal-Governance.pdf
          git commit -m "chore(release): update docs PDF for ${GITHUB_REF#refs/tags/}"
          git push
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Orthogonal-Governance.pdf
          generate_release_notes: true
